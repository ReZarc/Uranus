{% extends 'blog/base.html' %}

{% block title %} {{ year }}{{ month }}的归档{% endblock %}

{% block archives %}
    <div class="box">
        每月归档：{{ year }}年{{ month }}月
        <div class="tags has-addons is-pulled-right">
          <span class="tag is-primary">共</span>
            <span class="tag"> {{ count }}</span>
          <span class="tag is-primary"> 篇</span>
        </div>
    </div>
{% endblock  %}
