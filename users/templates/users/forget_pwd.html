{% extends 'blog/base.html' %}

{% block title %}
找回密码
{% endblock title %}
{% block head %}
    <style type="text/css">
        .content {
            position: absolute;
            /* 垂直居中 */
            top: 0;
            bottom: 0;
            height: 90%;
            /* 水平居中 */
            left: 550px;
            right: 550px;
            width: 100%;
            margin: auto;
            {#background-color: red;#}
        }
    </style>
{% endblock %}
{% block body %}
    <div class="content">
        <div class="box column is-4">
            <h1 class=" is-uppercase has-text-centered has text-weight-bold">博客源
                <br><span class="tag">找回密码</span>
            </h1>
            <hr class="dropdown-divider">
            <form action="" method="post">
                {% csrf_token %}
                <div class="is-size-7 has-text-black-light pt-1 pb-1">请输入注册邮箱 {{ form.email.errors }}</div>
                {{ form.email }}
{#                {{ form.as_p }}#}
{#                {{ form.errors }}#}
                <input type="submit" style="margin-top: 1em" class="button is-link is-fullwidth" value="发送验证码">
            </form>
        </div>
    </div>
{% endblock  %}
{% block footer %}
{% endblock %}
