<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>用户登录</title>
</head>
<body>
    <form action="" method="post">
        {% csrf_token %}
        <label for="id_username">用户名: </label>

        <input type="submit" value="提交">
    </form>
</body>
</html>
